<div class="flex flex-col p-6 w-full gap-5">
    <mat-divider></mat-divider>
    <div class="flex flex-col w-full items-center">
        <img id='people' src="assets/images/ui/People-search-cuate.png">
    </div>
    <app-job-posting
        *ngFor="let job of jobs"
        [job]="job"
        [isSaved]="true"
        [showSave]="false"
        [showApply]="false"
        [showApplicants]="true"
    ></app-job-posting>
</div>
