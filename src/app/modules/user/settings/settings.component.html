<div
  class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0"
>

  <div class="w-full max-w-200 sm:w-200 mx-auto sm:mx-0">

    <ng-container *ngIf=userForm>
      <form [formGroup]="userForm" class="mt-8">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input [formControlName]="'name'" id="name" matInput/>
          <mat-error
            *ngIf="userForm.get('name').hasError('required')"
          >
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Surname</mat-label>
          <input [formControlName]="'surname'" id="surname" matInput/>
          <mat-error
            *ngIf="userForm.get('surname').hasError('required')"
          >
           Surname is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Email address</mat-label>
          <input [formControlName]="'email'" id="email" matInput/>
          <mat-error
            *ngIf="userForm.get('email').hasError('required')"
          >
            Email address is required
          </mat-error>
          <mat-error
            *ngIf="userForm.get('email').hasError('email')"
          >
            Please enter a valid email address
          </mat-error>
        </mat-form-field>


        <button
          (click)=" onSave()"
          [color]="'primary'"
          [disabled]="userForm.disabled"
          class="fuse-mat-button-large w-full mt-6"
          mat-flat-button
        >
                    <span *ngIf="!userForm.disabled">
                       Save
                    </span>
          <mat-progress-spinner
            *ngIf="userForm.disabled"
            [diameter]="24"
            [mode]="'indeterminate'"
          ></mat-progress-spinner>
        </button>
      </form>
    </ng-container>
  </div>
</div>
