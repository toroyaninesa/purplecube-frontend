<div class="flex flex-col flex-auto items-center justify-center min-h-screen">
    <div class="flex flex-col items-center w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow bg-white">
        <!-- Logo -->
        <div class="w-18 mb-8">
            <img src="assets/images/logo/logo.png" />
        </div>

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight leading-tight text-center">
            You have signed out!
        </div>
        <div class="flex justify-center mt-0.5 font-medium">
            <!-- Redirect countdown -->
            <ng-container *ngIf="countdown > 0">
                Redirecting in
                {{ countdown | i18nPlural : countdownMapping }}
            </ng-container>

            <!-- Redirect message -->
            <ng-container *ngIf="countdown === 0">
                You are now being redirected!
            </ng-container>
        </div>

        <!-- Form footer -->
        <div class="mt-8 text-md font-medium text-secondary text-center">
            <span>Go to</span>
            <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-in']">sign in</a>
        </div>
    </div>
</div>
